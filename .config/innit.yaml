actions:
  - action: package.install
    name: git
    winget_id: Git.Git
    tags: [core, dev]
    platforms: [windows]

  - action: package.install
    name: git lfs
    winget_id: GitHub.GitLFS
    tags: [dev]
    platforms: [windows]

  - action: package.install
    name: 1password
    winget_id: AgileBits.1Password
    tags: [core]
    platforms: [windows]

  - action: package.install
    name: 7zip
    winget_id: 7zip.7zip
    tags: [tools]
    platforms: [windows]

  - action: package.install
    name: nvm
    winget_id: CoreyButler.NVMforWindows
    tags: [dev]
    platforms: [windows]

  - action: command.run
    command: nvm install lts
    tags: [dev]
    platforms: [windows]

  - action: command.run
    command: sudo nvm use lts
    tags: [dev]
    platforms: [windows]

  - action: package.install
    name: paint.net
    winget_id: dotPDN.PaintDotNet
    tags: [tools]
    platforms: [windows]

  # command line tools

  - action: package.install
    name: ripgrep # fast search tool
    winget_id: BurntSushi.ripgrep.MSVC
    tags: [tools]
    platforms: [windows]

  - action: package.install
    name: uutils # GNU coreutils replacement
    #
    winget_id: uutils.coreutils
    tags: [tools]
    platforms: [windows]

  - action: package.install
    name: bat # cat with wings
    winget_id: sharkdp.bat
    tags: [tools]
    platforms: [windows]

  - action: package.install
    name: xh # command line HTTP client
    winget_id: ducaale.xh
    tags: [tools]
    platforms: [windows]

  - action: package.install
    name: ncspot # terminal Spotify client
    winget_id: hrkfdn.ncspot
    tags: [tools]
    platforms: [windows]

  - action: package.install
    name: XAMPPRocky.Tokei # counts lines of code
    winget_id: hrkfdn.ncspot
    tags: [tools]
    platforms: [windows]

  - action: package.install
    name: dua
    winget_id: Byron.dua-cli
    tags: [tools]
    platforms: [windows]

  - action: file.download
    url: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.2.1/0xProto.zip
    dest: "{{ user.home }}/Downloads/0xProto.zip"

  - action: github.repo
    repo: The-Noah/dotfiles
    dest: "{{ user.home }}"
    tags: [dotfiles]

  - action: file.link
    name: Innit
    src: "{{ user.home }}/dotfiles/.config/innit.yaml"
    dest: "{{ user.home }}/.config/innit.yaml"
    tags: [dotfiles]

  - action: file.link
    name: Windows Terminal
    src: "{{ user.home }}/dotfiles/windows_terminal.json"
    dest: "{{ user.home }}/AppData/Local/Packages/Microsoft.WindowsTerminal_8wekyb3d8bbwe/LocalState/settings.json"
    tags: [dotfiles]
    platforms: [windows]

  - action: package.install
    name: starship
    winget_id: Starship.Starship
    platforms: [windows]

  - action: file.link
    name: starship config
    src: "{{ user.home }}/dotfiles/.config/starship.toml"
    dest: "{{ user.home }}/.config/starship.toml"
    tags: [dotfiles]

  - action: file.link
    name: timr
    src: "{{ user.home }}/dotfiles/.config/timr.toml"
    dest: "{{ user.home }}/.config/timr.toml"
    tags: [dotfiles]

  - action: file.link
    name: timr
    src: "{{ user.home }}/dotfiles/.hushlogin"
    dest: "{{ user.home }}/.hushlogin"
    tags: [dotfiles]
    platforms: [macos]

  # Zed

  - action: file.link
    name: zed settings
    src: "{{ user.home }}/dotfiles/zed/settings.json"
    dest: "{{ user.home }}/AppData/Roaming/Zed/settings.json"
    tags: [dotfiles, zed]
    platforms: [windows]

  - action: file.link
    name: zed keymap
    src: "{{ user.home }}/dotfiles/zed/keymap.json"
    dest: "{{ user.home }}/AppData/Roaming/Zed/keymap.json"
    tags: [dotfiles, zed]
    platforms: [windows]

  - action: file.link
    name: zed tasks
    src: "{{ user.home }}/dotfiles/zed/tasks.json"
    dest: "{{ user.home }}/AppData/Roaming/Zed/tasks.json"
    tags: [dotfiles, zed]
    platforms: [windows]
